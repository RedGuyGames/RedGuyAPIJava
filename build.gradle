plugins {
    id 'java'
    id 'maven'
}
apply plugin: 'maven'

group 'ru.redguy'
version '1.0.3'

repositories {
    mavenCentral()
}

dependencies {
    compile 'ru.redguy.rednetworker.clients.http:apachefluentapi:1.0.2'
    compile group: 'org.json', name: 'json', version: '20200518'
}

jar {
    from { configurations.runtime.collect { it.isDirectory() ? it : zipTree(it) } }
}

uploadArchives {
    repositories {
        mavenDeployer {
            repository(url: "https://mvn.redguy.ru/repository/maven-releases/") {
                authentication(userName: System.getenv("MVN_USER"), password: System.getenv("MVN_PASSWORD"))
            }
            pom.version = "1.0.2"
            pom.artifactId = "redguyapi"
            pom.groupId = "ru.redguy"
        }
    }
}